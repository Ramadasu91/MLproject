<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Performance Indicator</title>
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <h1>
                <legend>Student Exam Performance Prediction</legend>
            </h1>
            <!-- Update the input names to match the feature names -->
            <div class="mb-3">
                <label class="form-label">Temperature</label>
                <input class="form-control" type="number" name="Temperature" placeholder="Enter Temperature" />
            </div>
            <div class="mb-3">
                <label class="form-label">Pressure</label>
                <input class="form-control" type="number" step="0.01" name="Pressure" placeholder="Enter Pressure" />
            </div>
            <div class="mb-3">
                <label class="form-label">Humidity</label>
                <input class="form-control" type="number" name="Humidity" placeholder="Enter Humidity" />
            </div>
            <div class="mb-3">
                <label class="form-label">Wind Direction (Degrees)</label>
                <input class="form-control" type="number" step="0.01" name="WindDirection(Degrees)" placeholder="Enter Wind Direction (Degrees)" />
            </div>
            <div class="mb-3">
                <label class="form-label">Speed</label>
                <input class="form-control" type="number" step="0.01" name="Speed" placeholder="Enter Speed" />
            </div>
            <div class="mb-3">
                <label class="form-label">Month</label>
                <input class="form-control" type="number" name="Month" placeholder="Enter Month" />
            </div>
            <div class="mb-3">
                <label class="form-label">Day</label>
                <input class="form-control" type="number" name="Day" placeholder="Enter Day" />
            </div>
            <div class="mb-3">
                <label class="form-label">Hour</label>
                <input class="form-control" type="number" name="Hour" placeholder="Enter Hour" />
            </div>
            <div class="mb-3">
                <label class="form-label">Minute</label>
                <input class="form-control" type="number" name="Minute" placeholder="Enter Minute" />
            </div>
            <div class="mb-3">
                <label class="form-label">Second</label>
                <input class="form-control" type="number" name="Second" placeholder="Enter Second" />
            </div>
            <div class="mb-3">
                <label class="form-label">Rise Hour</label>
                <input class="form-control" type="number" name="risehour" placeholder="Enter Rise Hour" />
            </div>
            <div class="mb-3">
                <label class="form-label">Rise Minute</label>
                <input class="form-control" type="number" name="riseminute" placeholder="Enter Rise Minute" />
            </div>
            <div class="mb-3">
                <label class="form-label">Set Hour</label>
                <input class="form-control" type="number" name="sethour" placeholder="Enter Set Hour" />
            </div>
            <div class="mb-3">
                <label class="form-label">Set Minute</label>
                <input class="form-control" type="number" name="setminute" placeholder="Enter Set Minute" />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Solar Radiation" />
            </div>
        </form>
        <h2>
            The prediction is {{ results }}
        </h2>
    </div>
</body>
</html>
